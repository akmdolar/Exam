<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Student Registration</title>
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/main.css">
	<link rel="stylesheet" href="css/style.css">
	

	<!-- Designed by- Partha Pratim Sarkar -->
	
	<style type="text/css">
		body{
			margin-top: 45px;
			background-image: url(../assets/img/form_background.jpg);
			background-size: cover;
			background-position: center;
			background-attachment: fixed;
		}
		#ui{
			background-color: purple;
			padding: 10px;
			margin-top: 60px;
			border-radius: 10px;
			opacity: 0.9;
		}
		#ui label, h3{
			color: #fff;
		}
		h3{
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<script src="../assets/js/bootstrap.min.js"></script>
	<script src="../assets/js/jquery.js"></script>
	<script src="../assets/js/main.js"></script>
					<!-- Form Code -->
	<div class="container">
		<div class="row">
			<div class="col-lg-3"></div>

			<div class="col-lg-6">
				<div class id="ui">
					<h3 class="text-center text-light align-top">REGISTRATION FORM</h3>
					<div class="form-group text-center">

						<div class="row">
			<div class="col-lg-6">
				<label>First Name:</label>
				<input type="text" name="fname" class="form-control" placeholder="Enter your first name...">
			</div>
			<div class="col-lg-6">
				<label>Last Name:</label>
				<input type="text" name="lname" class="form-control" placeholder="Enter your last name...">
			</div>
		</div> <br>

		<label>E-mail:</label>
		<input type="email" name="email" class="form-control" placeholder="Enter your valid e-mail address...">
		<br>
		<label>Contact:</label>
		<input type="tel" name="usrtel" class="form-control" placeholder="Enter your contact number..."><br>
				
						<div class="row">
			<div class="col-lg-6">
				<label>Password:</label>
				<input type="password" name="password" class="form-control" placeholder="Enter your password...">
			</div>
			<div class="col-lg-6">
				<label>Re-type Password:</label>
				<input type="password" name="password" class="form-control" placeholder="Enter re-type password...">
			</div>
		</div><br>
		<select class="form-control">
			<option>Choose Gender...</option>
			<option>Male</option>
			<option>Female</option>
			<option>Others</option>}
		</select> <div><br></div>
<!-- <select class="form-control"> 
              <option>Choose Country</option>
              <option>Bangladesh</option>
              <option>Others</option>
        </select> -->
        <input type="submit" name="submit" value="Submit" class="btn btn-primary btn-block btn-lg">
				</div>
			</div>
			<div class="col-lg-3"></div>
		</div>
		
	</div>

</body>
</html>
